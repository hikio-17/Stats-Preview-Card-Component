<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stats Preview Card Component</title>
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
   <div class="container">
      <div class="card">
         <div class="card-image">
            <img src="assets/images/image-header-desktop.jpg" alt="">
         </div>
         <div class="card-body">
            <h1 class="card-heading">Get <span>insight</span> that help your business grow.</h1>
            <p class="card-text">
               Discover the benefits of data analytics and make better decisions regarding revenue, cutomer experince, and overall efficiency.
            </p>
            <div class="group-item">
               <div class="item">
                  <h3>10k+</h3>
                  <p>COMPANIES</p>
               </div>
               <div class="item">
                  <h3>314</h3>
                  <p>TEMPLATES</p>
               </div>
               <div class="item">
                  <h3>12M+</h3>
                  <p>QUERIES</p>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
